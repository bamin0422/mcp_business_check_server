name: mcp-business-check-server
description: 사업자등록번호 진위 및 정보 조회 MCP 서버
version: 1.0.0

# MCP 서버 설정
mcp:
  name: business-check-server
  version: 1.0.0
  description: 사업자등록번호 진위 및 정보 조회 MCP 서버
  transport: stdio

# 빌드 설정
build:
  dockerfile: Dockerfile
  context: .
  target: production

# 환경 변수
environment:
  MCP_SERVER: "true"
  NODE_ENV: "production"
  PORT: "3000"

# 포트 설정 (선택사항, MCP는 stdio 사용)
ports:
  - "3000:3000"

# 헬스체크
healthcheck:
  test: ["CMD", "node", "-e", "console.log('Health check passed')"]
  interval: 30s
  timeout: 10s
  retries: 3

# 리소스 제한
resources:
  memory: "512Mi"
  cpu: "0.5"

# 로그 설정
logging:
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"
