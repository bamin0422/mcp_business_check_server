name: mcp-business-check-server
description: 사업자등록번호 진위 및 정보 조회 MCP 서버
version: 1.0.0

# MCP 서버 설정
mcp:
  name: business-check-server
  version: 1.0.0
  description: 사업자등록번호 진위 및 정보 조회 MCP 서버
  transport: stdio

# 빌드 설정
build:
  dockerfile: Dockerfile
  context: .

# 환경 변수
environment:
  MCP_SERVER: "true"
  NODE_ENV: "production"

# 리소스 제한
resources:
  memory: "256Mi"
  cpu: "0.25"
